<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <script src="./resources/scripts/script.js"></script>
</head>

<body>
    <!-- Banner across the top of the page -->
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </header>
    <!-- Game zone -->
    <main>
        <section id="game">
            <form>
                <fieldset>
                    <legend>Choose one:</legend>
                        <input type="radio" name="choice" id="rock" value="rock">
                        <label for="rock">Rock</label>
                        <input type="radio" name="choice" id="paper" value="paper">
                        <label for="paper">Paper</label>
                        <input type="radio" name="choice" id="scissors" value="scissors">
                        <label for="scissors">Scissors</label>
                        <button id="button" onclick="playGame(event)">Shoot!</button>
                </fieldset>
            </form>

            <div id="zone">
                <div class="choice">
                    <span>Your choice:</span>
                    <div class="box" id="player">
                        <p id="playerBox"></p>
                    </div>
                </div>
                <div class="result">
                    <p id="outcome"></p>
                </div>
                <div class="choice">
                    <span>Opponent's choice:</span>
                    <div class="box" id="computer">
                        <p id="computerBox"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
